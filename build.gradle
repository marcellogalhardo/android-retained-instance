// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.30'
    ext.lifecycle_version = '2.3.0'
    ext.activity_version = '1.2.0'
    ext.fragment_version = '1.3.0'
    ext.navigation_version = '2.3.3'
    ext.compose_version = '1.0.0-alpha12'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-beta04'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.jmailen.gradle:kotlinter-gradle:3.3.0")
        classpath("name.remal:gradle-plugins:1.1.6")
    }
}

plugins {
    id("com.autonomousapps.dependency-analysis") version "0.56.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

subprojects {
    // KTLint plugin: https://github.com/jeremymailen/kotlinter-gradle
    plugins.apply("org.jmailen.kotlinter")
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
